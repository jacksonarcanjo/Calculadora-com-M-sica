<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora com Música e Sidebar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, rgba(26, 0, 51, 0.8), rgba(0, 0, 0, 0.9));
      overflow: hidden;
    }

    #efeito-fundo {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin-left: 80px;
      transition: margin-left 0.3s ease;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    .calculadora {
      background: #303134;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.5);
    }

    #display {
      background: #171717;
      color: #fff;
      font-size: 32px;
      text-align: right;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      min-height: 50px;
      overflow: hidden;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      background: #5f6368;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #a259ff;
      box-shadow: 0 0 8px #a259ff;
    }

    .igual {
      background-color: #a259ff;
      grid-column: span 1;
    }

    .zero {
      grid-column: span 2;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100%;
      background: linear-gradient(to bottom, #121212, #1c1c1c);
      overflow-x: hidden;
      transition: width 0.3s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar.open {
      width: 200px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      width: 100%;
      padding: 15px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background: rgba(162, 89, 255, 0.2);
    }

    .sidebar i {
      font-size: 20px;
      width: 40px;
      text-align: center;
    }

    #toggleSidebar {
      margin-bottom: 30px;
    }

    .sidebar span {
      display: none;
    }

    .sidebar.open span {
      display: inline;
    }

    /* Música Botões */
    .music-controls {
      margin: 10px;
      display: flex;
      gap: 10px;
    }

    .music-controls button {
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-controls button:hover {
      background-color: #8e3dff;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<canvas id="efeito-fundo"></canvas>

<div class="sidebar" id="sidebar">
  <button id="toggleSidebar"><i class="fas fa-bars"></i><span> Menu</span></button>
  <button><i class="fas fa-home"></i><span> Home</span></button>
  <button><i class="fas fa-th"></i><span> Dashboard</span></button>
  <button><i class="fas fa-compass"></i><span> Explore</span></button>
  <button><i class="fas fa-chart-bar"></i><span> Analytics</span></button>
  <button><i class="fas fa-cog"></i><span> Settings</span></button>
  <button><i class="fas fa-user"></i><span> Account</span></button>
  <button><i class="fas fa-flag"></i><span> Report</span></button>
  <button><i class="fas fa-envelope"></i><span> Contact</span></button>
  <button><i class="fas fa-sign-out-alt"></i><span> Logout</span></button>
</div>

<div class="container" id="mainContent">
  <img src="logo.jpg" alt="Logo" class="logo">

  <div class="music-controls">
    <button onclick="ativarSom()">Ativar Música</button>
    <button onclick="pararSom()">Parar Música</button>
  </div>

  <audio id="musica" src="ME JALO.mp3"></audio>

  <div class="calculadora">
    <div id="display">0</div>
    <div class="botoes">
      <button class="btn" onclick="limpar()">C</button>
      <button class="btn" onclick="addOperador('/')">/</button>
      <button class="btn" onclick="addOperador('*')">*</button>
      <button class="btn" onclick="apagar()">←</button>

      <button class="btn" onclick="addNumero('7')">7</button>
      <button class="btn" onclick="addNumero('8')">8</button>
      <button class="btn" onclick="addNumero('9')">9</button>
      <button class="btn" onclick="addOperador('-')">-</button>

      <button class="btn" onclick="addNumero('4')">4</button>
      <button class="btn" onclick="addNumero('5')">5</button>
      <button class="btn" onclick="addNumero('6')">6</button>
      <button class="btn" onclick="addOperador('+')">+</button>

      <button class="btn" onclick="addNumero('1')">1</button>
      <button class="btn" onclick="addNumero('2')">2</button>
      <button class="btn" onclick="addNumero('3')">3</button>
      <button class="btn igual" onclick="calcular()">=</button>

      <button class="btn zero" onclick="addNumero('0')">0</button>
      <button class="btn" onclick="addNumero('.')">.</button>
    </div>
  </div>
</div>

<script>
  document.getElementById("toggleSidebar").addEventListener("click", () => {
    document.getElementById("sidebar").classList.toggle("open");
  });

  function ativarSom() {
    const audio = document.getElementById("musica");
    audio.volume = 0.1;
    audio.play();
  }

  function pararSom() {
    const audio = document.getElementById("musica");
    audio.pause();
    audio.currentTime = 0;
  }

  let display = document.querySelector("#display");

  function addNumero(num) {
    if (display.innerText === "0") {
      display.innerText = num;
    } else {
      display.innerText += num;
    }
  }

  function addOperador(op) {
    const ultimo = display.innerText.slice(-1);
    if ("+-*/".includes(ultimo)) {
      display.innerText = display.innerText.slice(0, -1) + op;
    } else {
      display.innerText += op;
    }
  }

  function limpar() {
    display.innerText = "0";
  }

  function apagar() {
    if (display.innerText.length > 1) {
      display.innerText = display.innerText.slice(0, -1);
    } else {
      display.innerText = "0";
    }
  }

  function calcular() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Erro";
    }
  }

  // Efeito de partículas roxas no fundo
  const canvas = document.getElementById("efeito-fundo");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  document.addEventListener("mousemove", (e) => {
    for (let i = 0; i < 5; i++) {
      particles.push({
        x: e.clientX,
        y: e.clientY,
        radius: Math.random() * 3 + 1,
        alpha: 1,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        color: `rgba(162, 89, 255,`
      });
    }
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.02;

      if (p.alpha <= 0) {
        particles.splice(i, 1);
      }

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color + p.alpha + ")";
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
